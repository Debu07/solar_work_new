{% extends 'landing/base.html' %}

{% load static %}
{% block content %}
<div class="section">
    <h1 class="text-center">{{ lesson.title }} </h1>
    <br>

    <div class="player">
        <video class="player__video viewer" src="{{ lesson.video_file.url }}"></video>
   
        <div class="player__controls">
          <div class="progress">
           <div class="progress__filled"></div>
          </div>

          <button class="player__button toggle" title="Toggle Play">►</button>
          <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
          <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
          <button data-skip="-10" class="player__button">« 10s</button>
          <button data-skip="+25" class="player__button">25s »</button>
          <button class="player__button" id="fullscreen">[ ]</button>

        </div>
      </div>
<div class="card-body">
<a href="{% url 'videos:detail' lesson.course.slug %}" class="btn btn-info">Back</a>

<a href="{{ lesson.get_next_lesson }} " class="btn btn-warning">Next Lesson</a>
<!--  url 'videos:lesson-detail' lesson.course.slug/lesson.next_slug  -->
</div>

<script src="{% static 'js/scripts.js' %}"></script>

{% endblock %}
